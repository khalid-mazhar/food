<script>
$('#cat_nav a[href^="#"]').on('click', function (e) {
    e.preventDefault();
    var target = this.hash;
    var $target = $(target);
    $('html, body').stop().animate({
      'scrollTop': $target.offset().top - 70
    }, 900, 'swing', function () {
      window.location.hash = target;
    });
  });
</script>
